<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
</head>

<body>
  <!-- Bagian lain dari halaman seperti navbar, hero, dll -->

  <section id="rsvp" class="rsvp">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h2>RSVP</h2>
          <p>Silakan konfirmasi kehadiran Anda melalui form berikut:</p>
          <a href="https://forms.gle/cDaekt5TBtCxygjw8" target="_blank" class="btn btn-light">Isi Form</a>
        </div>
      </div>

      <!-- Menampilkan ucapan dari Google Spreadsheet -->
      <div id="ucapan-container" class="rsvp mt-5 text-white">
        <h3 class="text-center mb-4" style="color: var(--pink); font-family: 'Sacramento'; font-size: 3rem;">Ucapan & Doa</h3>
        <div id="list-ucapan" style="max-width: 600px; margin-inline: auto;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2025 Jamjam & Neng Yunitasari</p>
  </footer>

  <!-- Script untuk Tabletop.js -->
  <script>
    window.addEventListener('DOMContentLoaded', init)

    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_5rAALb308QMlzUw91RtClMQ4XT8SJ1EHNVXi4cjk3Ix6PcFu2eZ9RJ21QMPDQc0d8BgLskyKWNrJ/pub?output=csv',
        callback: showUcapan,
        simpleSheet: true
      });
    }

    function showUcapan(data) {
      const list = document.getElementById('list-ucapan');
      list.innerHTML = '';

      data.forEach((item) => {
        const div = document.createElement('div');
        div.style.marginBottom = '1.5rem';
        div.style.padding = '1rem';
        div.style.borderRadius = '10px';
        div.style.border = '1px solid #fff';
        div.style.backgroundColor = 'rgba(255,255,255,0.1)';

        div.innerHTML = `
          <strong style="color: var(--pink); font-size: 1.2rem;">${item.NAMA}</strong><br>
          <p style="margin: 0.5rem 0 0; color: #eee;">${item.UCAPAN}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
